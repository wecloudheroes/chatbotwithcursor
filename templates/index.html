<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Search Assistant</h1>
                </div>
                <p class="subtitle">Ask me anything and I'll search the web for you!</p>
            </div>
        </header>

        <main class="main">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <p>Hello! I'm your AI search assistant. I can help you find information on any topic. Just ask me a question or tell me what you'd like to search for!</p>
                        </div>
                    </div>
                </div>

                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="message bot-message">
                        <div class="message-avatar bot-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="Ask me anything or search for information..."
                            autocomplete="off"
                        >
                        <button id="sendButton" type="button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="suggestions">
            <p class="suggestions-title">Try asking:</p>
            <div class="suggestion-chips">
                <button class="suggestion-chip" onclick="sendSuggestion('What is artificial intelligence?')">
                    What is artificial intelligence?
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('Latest news about technology')">
                    Latest tech news
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('How to learn Python programming')">
                    How to learn Python
                </button>
                <button class="suggestion-chip" onclick="sendSuggestion('Best restaurants near me')">
                    Best restaurants near me
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
